<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Players playing in #{playersForTeam.manufacturer.name} manufacturer:</h2>
    <ol>
        <ui:repeat value="#{playersForTeam.manufacturer.carParts}" var="carPart">
            <li>#{carPart.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{playersForTeam.carPartToCreate.name}" required="true" />
        <h:commandButton value="Add carPart to the manufacturer" action="#{playersForTeam.createPlayer}" >
            <f:param name="teamId" value="#{playersForTeam.manufacturer.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/teams" value="Back to teams page"/>
</h:body>
</html>
